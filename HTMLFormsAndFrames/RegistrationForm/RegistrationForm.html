<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration form</title>

    <style type="text/css">
        table {
            border-collapse: collapse;
            background-color: blanchedalmond;
        }

        tbody td:first-child {
            width: 100px;
            text-align: center;
            font-weight: 700;
        }

        tbody td:last-child {
            width: 280px;
        }

        tfoot {
            text-align: center;
            background-color: lightcoral;
        }

        #state-box {
            width: 50px;
        }
    </style>

</head>

<body>
    <form method="post" action="/">
        <table border="1">
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clean This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Last name</td>
                    <td><input type="text" name="last-name" required="required" /></td>
                </tr>
                <tr>
                    <td>First name</td>
                    <td><input type="text" name="first-name" required="required" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address"></textarea> </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name="city" /> State <input type="text" id="state-box" name="state" /></td>
                </tr>
                <tr>
                    <td>Zip/Postal Code</td>
                    <td><input type="text" name="postal-code" /></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="1" selected="selected">Bulgaria</option>
                            <option value="2">Other European country</option>
                            <option value="3">Non-European country</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phone(country code, area code, number)</td>
                    <td>
                        (+ <input type="text" name="country-code" pattern="[0-9]+" size="3" title="Please use only digits" />)
                        <input type="text" name="area-code" pattern="[0-9]+" size="3" title="Please use only digits" />
                        <input type="text" name="phone-number" pattern="[0-9]+" size="10" title="Please use only digits" />
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Birth date</td>
                    <td>
                        <input type="text" name="birth-date" placeholder="дд/мм/гггг" 
                               pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" />
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <select name="gender">
                            <option value="1" selected="selected">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Starting date</td>
                    <td>
                        <input type="radio" name="starting-season" id="radio-button-spring" value="Spring 2015" />
                        <label for="radio-button-spring">Spring 2015</label>
                        <input type="radio" name="starting-season" id="radio-button-summer" value="Summer 2015" />
                        <label for="radio-button-summer">Summer 2015</label>
                    </td>
                </tr>
                <tr>
                    <td>Comments/Questions</td>
                    <td><textarea name="comments"></textarea></td>
                </tr>
            </tbody>

        </table>
    </form>
</body>
</html>
